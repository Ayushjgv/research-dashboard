<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NIT Jalandhar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border-left: 5px solid var(--primary-blue);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .quick-action {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .quick-action:hover {
            border-color: var(--primary-blue);
            transform: translateY(-3px);
        }

        .quick-action i {
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        :root {
            --primary-blue: #1A949B;
            --secondary-blue: #3498DB;
        }

        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2C3E50, #34495E);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://nitj.irins.org/assets/institute/1003/images/logo.png" alt="NIT Jalandhar" height="40">
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                <a class="nav-link active" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profile</a>
                <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container" id="dashboardContent">
        <div class="loading text-center py-5">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Loading dashboard...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            loadDashboard();
        }

        // Load dashboard
        async function loadDashboard() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load dashboard');
                }

                const data = await response.json();
                currentUser = data.user;
                displayDashboard();
            } catch (error) {
                console.error('Error loading dashboard:', error);
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        }

        // Display dashboard
        function displayDashboard() {
            const dashboardHtml = `
                <!-- Dashboard Header -->
                <div class="dashboard-header">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h1 class="display-5 fw-bold">Welcome back, ${currentUser.firstName}!</h1>
                                <p class="lead mb-0">Here's your research dashboard and quick overview</p>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="bg-white rounded p-3 d-inline-block">
                                    <small class="text-muted">Last login</small>
                                    <div class="fw-bold text-dark">${new Date().toLocaleDateString()}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <!-- Quick Stats -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <div class="stat-number">0</div>
                                <div class="stat-label">Publications</div>
                                <small class="text-muted">This year</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <div class="stat-number">0</div>
                                <div class="stat-label">Citations</div>
                                <small class="text-muted">Total</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <div class="stat-number">0</div>
                                <div class="stat-label">Projects</div>
                                <small class="text-muted">Active</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <div class="stat-number">0</div>
                                <div class="stat-label">h-index</div>
                                <small class="text-muted">Current</small>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h3 class="mb-3">Quick Actions</h3>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="quick-action">
                                <i class="fas fa-plus-circle"></i>
                                <h5>Add Publication</h5>
                                <p class="text-muted small">Add new research publication</p>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="quick-action">
                                <i class="fas fa-project-diagram"></i>
                                <h5>Manage Projects</h5>
                                <p class="text-muted small">View and edit research projects</p>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="quick-action">
                                <i class="fas fa-chart-line"></i>
                                <h5>View Analytics</h5>
                                <p class="text-muted small">Research impact analytics</p>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="quick-action">
                                <i class="fas fa-cog"></i>
                                <h5>Settings</h5>
                                <p class="text-muted small">Account and profile settings</p>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="row">
                        <div class="col-md-8">
                            <div class="stat-card">
                                <h4 class="mb-4"><i class="fas fa-history me-2"></i>Recent Activity</h4>
                                <div class="timeline">
                                    <div class="timeline-item mb-3 p-3 border rounded">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <i class="fas fa-user-plus text-success me-2"></i>
                                                <strong>Account Created</strong>
                                            </div>
                                            <small class="text-muted">${new Date(currentUser.joinDate).toLocaleDateString()}</small>
                                        </div>
                                    </div>
                                    <div class="timeline-item mb-3 p-3 border rounded">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <i class="fas fa-edit text-primary me-2"></i>
                                                <strong>Profile Updated</strong>
                                            </div>
                                            <small class="text-muted">Just now</small>
                                        </div>
                                    </div>
                                    <div class="timeline-item mb-3 p-3 border rounded">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <i class="fas fa-sign-in-alt text-info me-2"></i>
                                                <strong>Login Successful</strong>
                                            </div>
                                            <small class="text-muted">Today</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <h4 class="mb-4"><i class="fas fa-bullhorn me-2"></i>Announcements</h4>
                                <div class="alert alert-info">
                                    <h6>Welcome to Faculty Portal!</h6>
                                    <p class="small mb-0">Get started by completing your profile and adding your research publications.</p>
                                </div>
                                <div class="alert alert-warning">
                                    <h6>System Maintenance</h6>
                                    <p class="small mb-0">Scheduled maintenance on Saturday, 2 AM - 4 AM.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('dashboardContent').innerHTML = dashboardHtml;
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = '/';
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
